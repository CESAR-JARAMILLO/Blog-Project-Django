{% extends 'entries/base.html' %}

{% block content %}
<div class="col-md-8">
  <div class="card mb-4 mt-4">
    <div class="card-header">
      Create Blog Post
    </div>
    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
        <!-- as_p puts form in paragraph tags -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post Entry</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
